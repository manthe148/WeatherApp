{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0 text-center">Password Reset Complete</h3>
                </div>
                <div class="card-body p-4">
                    <p>Your password has been set. You may go ahead and log in now with your new password.</p>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
